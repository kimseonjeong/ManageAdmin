<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>가맹점 목록</title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container">
		<h1>가맹점 목록</h1>
		<div class="table-responsive">
			<table class="table">	
				<thead>
					<tr>
						<th>순번</th>
						<th>가맹점</th>
						<th>서비스</th>
						<th>서비스 방식</th>
						<th>페이코 연동</th>
						<th>결제모드</th>
						<th>개발언어</th>
						<th>등록일자</th>
						<th>서비스상태</th>
					</tr>
				</thead>
				<tbody>	
					<tr th:each="company : ${companys}">
						<td class="text-left" th:text="${{company.seq}}">1</td>
						<td class="text-left"><a href="#" th:href="@{/companys/{seq}(seq=${company.seq})}" th:text="${company.companyName}">적절한 가맹점입니다.</a></td>
						<td class="text-left" th:text="${company.serviceName}">적절한 서비스입니다.</td>
						<td class="text-left" th:text="${company.serviceMethod}">서비스 방식입니다.</td>
						<td class="text-left" th:text="${company.paycoKinds}">페이코 연동 종류입니다.</td>
						<td class="text-left" th:text="${company.payMode}">결제모드입니다.</td>
						<td class="text-left" th:text="${company.language}">개발언어입니다.</td>
						<td class="text-left" th:text="${company.companyRegisterDate}">등록일자입니다.</td>
						<td class="text-left" th:text="${company.serviceStatus}">서비스상태입니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container">
		<a th:href="@{/companys/register}" class="btn btn-default" role="button">등록</a>
	</div>
</body>
</html>
